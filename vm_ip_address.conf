<Virtualhost *:80>
      ServerAdmin webmaster@localhost
      ServerName external_site_url

      DocumentRoot /var/www/vhosts/external_site_url/httpdocs
      ErrorLog ${APACHE_LOG_DIR}/external_site_url_error.log
      CustomLog ${APACHE_LOG_DIR}/external_site_url_access.log combined

      ProxyRequests Off
      SetEnv proxy-nokeepalive 1

     ProxyPass /longpolling/ http://localhost:8072/longpolling/ retry=0
     ProxyPassReverse /longpolling/ http://localhost:8072/longpolling/ retry=0
     ProxyPass /                    http://localhost:8069/ retry=0
     ProxyPassReverse /             http://localhost:8069/ retry=0
     ProxyTimeout 1800
 
      <Directory /var/www/vhosts/external_site_url/httpdocs>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
      </Directory>
      
</Virtualhost>
